<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практическое задание 5.2 Элементы формы</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="col-lg-12">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <h3>Поле ввода</h3>
                    <label for="inputEmail3" class="col-sm-2">
                        Email
                    </label>
                    <div class="col-sm-2">
                        <input type="email" id="inputEmail3" class="form-control" placeholder="Email">
                    </div> 
                </div>
                <div class="form-group">
                    <h3>Текстовая область</h3>
                    <label for="inputEmail3" class="col-sm-2">Текстовая область</label>
                    <div class="col-sm-2">
                        <textarea cols="30" rows="3" class="form-control"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <h3>Флажки</h3>
                    <div class="checkbox">
                        <label >
                            <input type="checkbox" value="">Флажок</input>
                        </label>
                    </div>
                    <div class="checkbox disabled">
                        <label for=""><input type="checkbox" value="" disabled="disabled">
                            Отключённый флажок</input>
                        </label>
                    </div>
                    <label class="checkbox-inline"><input type="checkbox" id="inlineCheckbox1" value="option1">1</input></label>
                    <label class="checkbox-inline"><input type="checkbox" id="inlineCheckbox2" value="option2">2</input></label>
                    <label class="checkbox-inline"><input type="checkbox" id="inlineCheckbox3" value="option3">3</input></label>
                </div>
                <div class="form-group">
                    <h3>Переключатели</h3>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadio" id="optionsRadios1" value="option1" checked="checked">
                            Первый переключатель
                            </input>
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadio" id="optionsRadios2" value="option2">
                            Второй переключатель
                            </input>
                        </label>
                    </div>
                    <div class="radio disabled">
                        <label>
                            <input type="radio" name="optionsRadio" id="optionsRadios3" value="option3" disabled="disabled">
                            Неактивный переключатель
                            </input>
                        </label>
                    </div>
                    <label class="radio-inline"><input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">1</input></label>
                    <label class="radio-inline"><input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">2</input></label>
                    <label class="radio-inline"><input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">3</input></label>
                </div>
                <div class="form-group">
                    <h3>Меню выбора</h3>
                    <label for="sel" class="col-sm-2">
                        <select id="sel" class="form-control">
                            <option>1</option>
                            <option>2</option>
                        </select>
                    </label>
                </div>
            </form>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>

</html>
