<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практическое задание 5.3 Создание элементов уведомлений</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="col-lg-12">
            <div class="form-group has-success has-feedback">
                <label for="inputSuccess2" class="control-label">Успешный ввод с иконкой и шириной input-lg</label>
                <input type="text" id="inputSuccess2" class="form-control input-lg">
                <span class="glyphicon glyphicon-ok form-control-feedback"></span>
            </div>
            <div class="form-group has-error has-feedback">
                <label for="inputSuccess2" class="control-label">Ошибки с иконкой и шириной input-sm</label>
                <input type="text" id="inputSuccess2" class="form-control input-sm">
                <span class="glyphicon glyphicon-remove form-control-feedback"></span>
            </div>
            <form class="form-horizontal">
                <div class="form-group has-warning has-feedback">
                    <label for="inputSuccess2" class="control-label col-sm-3">Предупреждение с иконкой с указанием
                        ширины col-sm-3</label>
                    <div class="col-sm-5">
                        <input type="text" id="inputSuccess2" class="form-control">
                        <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
                        <span class="help-block">Этот элемент формы — предупреждение, с иконкой и установленной шириной
                            col-sm-5</span>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>
</body>

</html>
