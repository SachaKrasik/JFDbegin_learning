<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практическое задание 5.1 Стандартная и встроенная форма</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="col-md-12">
            <form>
                <div class="form-group">
                    <label for="Email1">Адрес электронной почты</label>
                    <input type="email" class="form-control" id="Email1" placeholder="Введите E-mail">
                </div>
                <div class="form-group">
                    <label for="Password1">Введите пароль</label>
                    <input type="password" id="Password1" class="form-control" placeholder="Пароль">
                </div>
            </form>
            <form class="form-inline">
                <div class="form-group">
                    <label for="firstName" class="sr-only">Фамилия</label>
                    <input type="text" id="firstName" class="form-control" placeholder="Введите Фамилию">
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Запомнить меня
                    </label>
                </div>
                <button type="submit" class="btn btn-default">Отправить</button>
            </form>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>

</html>
