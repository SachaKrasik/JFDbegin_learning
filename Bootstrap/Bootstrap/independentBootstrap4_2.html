<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Самостоятельное задание 4.2. Создание кнопок навигации</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .container .disabled {
            cursor: not-allowed;
        }

        .nav-pills #changedColor.show>.nav-link {
            background-color: #dae0e5;
            color: #007bff;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <nav>
                    <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="first-tab" data-toggle="tab" href="#one" role="tab"
                                aria-controls="one" aria-selected="true">Первая</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="second-tab" data-toggle="tab" href="#two" role="tab"
                                aria-controls="two" aria-selected="false">Вторая</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" id="third-tab" data-toggle="tab" href="#three" role="tab"
                                aria-controls="three" aria-selected="false">Третья</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="col-md-4">
                <nav>
                    <ul class="nav nav-pills mb-4" id="pills-tab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="pills-first-tab" data-toggle="pill" href="#pills-first"
                                role="tab" aria-controls="pills-first" aria-selected="true">Первая</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="pills-second-tab" data-toggle="pill" href="#pills-second" role="tab"
                                aria-controls="pills-second" aria-selected="false">Вторая</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" id="pills-third-tab" data-toggle="pill" href="#pills-third"
                                role="tab" aria-controls="pills-third" aria-selected="false">Третья</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="col-md-4">
                <nav>
                    <ul class="nav nav-pills mb-4">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Первая</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Вторая</a>
                        </li>
                        <li class="nav-item dropdown active show" id="changedColor">
                            <button class="btn btn-light nav-link dropdown-toggle" data-toggle="dropdown" href="#"
                                type="button" aria-haspopup="true" aria-expanded="false">Третья</button>
                            <div class="dropdown-menu show">
                                <a class="dropdown-item" href="#">Первый</a>
                            </div>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
